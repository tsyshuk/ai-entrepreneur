version: "3.9"

services:
  db:
    image: postgres:16
    container_name: ai-entrepreneur-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_entrepreneur
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data

  app:
    build: .
    container_name: ai-entrepreneur-app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ai_entrepreneur
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres