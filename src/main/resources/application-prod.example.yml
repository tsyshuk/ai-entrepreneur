server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ai_entrepreneur_prod
    username: postgres
    password: CHANGE_ME
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

app:
  security:
    jwt:
      secret: "CHANGE_ME"

logging:
  level:
    root: INFO